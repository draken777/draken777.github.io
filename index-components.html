<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main wrapper with unified background gradient -->
    <div id="app" class="app-wrapper">
        <!-- Navigation will be loaded here -->
        <div id="navigation-container"></div>

        <!-- Main content wrapper with hero gradient -->
        <div class="content-wrapper">
            <!-- Home Section will be loaded here -->
            <div id="home-container"></div>

            <!-- About Section will be loaded here -->
            <div id="about-container"></div>

            <!-- Portfolio Section will be loaded here -->
            <div id="portfolio-container"></div>

            <!-- Contact Section will be loaded here -->
            <div id="contact-container"></div>

            <!-- Footer will be loaded here -->
            <div id="footer-container"></div>
        </div>
    </div>

    <!-- Component Loader Module -->
    <script src="/js/component-loader.js"></script>

    <!-- JavaScript Modules -->
    <script src="/js/navigation.js"></script>
    <script src="/js/scroll.js"></script>
    <script src="/js/animations.js"></script>
</body>
</html>
