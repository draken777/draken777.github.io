# _config.yml for Kamran Namazli's Website

# ============ SITE SETTINGS ============
title: "Kamran Namazli"
email: "kamrannamazli36@gmail.com"
description: "Personal website of Kamran Namazli - Game Developer & IT Student at ADA University"
baseurl: "" # Leave empty for GitHub Pages root
url: "http://localhost:4000" # Change to your domain for production

# Social links (optional)
twitter_username: ""
github_username: "draken777"
linkedin_username: "kamran-namazli-446909346"

# ============ BUILD SETTINGS ============
markdown: kramdown
permalink: pretty
timezone: Asia/Baku
encoding: utf-8
future: false
show_drafts: false
limit_posts: 0

# ============ THEME SETTINGS ============
# NO THEME - Using custom layout
# theme: minima # DO NOT USE THIS - Commented out

# ============ PLUGINS ============
plugins: [] # Empty array - no plugins needed

# ============ INCLUDES/EXCLUDES ============
# Files/directories to include
include:
  - "_layouts"
  - "_includes"
  - "assets"
  - ".well-known" # For future use

# Files/directories to exclude
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle"
  - "vendor/cache"
  - "vendor/gems"
  - "vendor/ruby"
  - ".sass-cache"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - "_posts" # No blog posts
  - "*.sh"
  - "*.bat"
  - "*.ps1"

# ============ COLLECTIONS ============
# No collections needed
collections:
  # posts: # Disable blog posts
  #   output: false

# ============ DEFAULTS ============
defaults:
  # Default for all pages
  - scope:
      path: "" # All files
      type: "pages"
    values:
      layout: "default"
      show_title: true

# ============ CUSTOM VARIABLES ============
# Add your own custom variables here
author: "Kamran Namazli"
university: "ADA University"
field: "Information Technology"
skills: ["Game Development", "Web Design", "C++/C#", "Unity"]
github_repo: "https://github.com/draken777/draken777.github.io"

# ============ LIQUID SETTINGS ============
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# ============ SAFE SETTINGS ============
safe: false
whitelist: []
lsi: false

# ============ SERVER SETTINGS ============
host: 127.0.0.1
port: 4000
open_url: false
detach: false
show_dir_listing: false

# ============ WATCH SETTINGS ============
watch: true
force_polling: false